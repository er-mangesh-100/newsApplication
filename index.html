<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App </title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <nav>

      <div class="main-nav container flex">
        <a href="#" onclick = "reload()" class="company-logo">
            <img src="./Mangesh-removebg-preview-Photoroom.png" alt="company logo">
        </a>
        <div class="nav-links">
          <ul class="flex">
            <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
            <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">FINANCE</li>
            <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
            <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
            <li class="hover-link nav-item" id="crime" onclick="onNavItemClick('crime')">Crime</li>
          </ul>
        </div>
        <div class="search-bar flex">
          <input id="search-text" type="text" class="news-input" placeholder="e.g.Science">
          <button id = "search-button" class="search-button">Search</button>
        </div>
      </div>
    </nav>
    <main>
      <div class="cards-container container flex" id="cards-container">
        
        
      </div>

    </main>
    <template id="template-news-card">
      <div class="card">
        <div class="card-header">
          <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
        </div>
        <div class="card-content">
          <h3 id="news-title">This is the title</h3>
          <h6 class="news-source" id="news-source">End gadget 34/9/34</h6>
          <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Iusto deserunt in debitis consequuntur perferendis eligendi dicta reprehenderit laborum quaerat non!</p>
        </div>
      </div>
    </template>
    <script src="/script.js">

    </script>
</body>
</html>
